{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Vehicle Transport</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'pricing' %}" class="btn">Pricing</a></li>
                <li><a href="{% url 'contacts' %}" class="btn">Contacts</a></li>
                <li><a href="{% url 'about' %}" class="btn">About</a></li>
                <li class="home"><a href="{% url 'home' %}" class="btn">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Request Vehicle Transport</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Submit Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vehicle Transport Company</p>
    </footer>
</body>
</html>
