{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Transport</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'pricing' %}" class="btn">Pricing</a></li>
                <li><a href="{% url 'contacts' %}" class="btn">Contacts</a></li>
                <li><a href="{% url 'about' %}" class="btn">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Request a vehicle transport in Europe.</h2>
        </section>

        <section class="gallery">
            <div class="image">
                <img src="{% static 'small_car.jpg' %}" alt="Vehicle Transport">
            </div>
            <div class="image">
                <img src="{% static 'big_car.jpg' %}" alt="Vehicle Transport">
            </div>
            <div class="image">
                <img src="{% static 'suv.jpg' %}" alt="Vehicle Transport">
            </div>
            <div class="image">
                <img src="{% static 'car_transporter.jpg' %}" alt="Vehicle Transport">
            </div>
        </section>
        
        <section class="cta">
            <a href="{% url 'request' %}" class="button">Make a Request</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vehicle Transport Company</p>
    </footer>
</body>
</html>
